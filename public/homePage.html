<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="homePage.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="maindiv">
      <div class="sidebar">
        <div class="todaysDate">
          <!-- date -->
        </div>
        <div class="leftBardiv">
          <div class="link-item">
            <img src="images/dashboard.jpeg" alt="Dashboard" />
            <a href="homePage.html">Dashboard</a>
          </div>
          <div class="link-item">
            <img src="images/task-manager.jpeg" alt="My Task" />
            <a href="MyTask.html" class="mytask">My Task</a>
          </div>
          <div class="link-item">
            <img src="images/docu.png" alt="Notes" />
            <a href="notes.html">Notes</a>
          </div>
          <div class="link-item">
            <img src="images/completedTask.png" alt="Completed Task" />
            <a href="CompletedTask.html">Completed Task</a>
          </div>
          <div class="buttonDiv">
            <button class="logOut">Logout</button>
          </div>
        </div>
      </div>
      <div class="content">
        
        <div class="greetingTagDiv">
          <h1 class="greetingTag"></h1>
          <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search..." />
            <button class="search-button">üîç</button>
          </div>
          </div>
          <div class="newProjectButton">
            <form class="task-form" id="tolu">
              <h5 class="welcomeText">Add to Tasks</h5>
              <div class="form-control">
                <input
                  type="text"
                  name="name"
                  class="task-input"
                  placeholder="e.g. wash dishes"
                />
                <input type="date" class="taskDate"/>
                <button type="submit" class="btn submit-btn" id="submit-id">
                  submit
                </button>
              </div>
              <div class="form-alert"></div>
            </form>
          </div>
        <div class="projectCompletedTab">
          <p id="completed"></p>
          <p id="inprogress"></p>
        </div>
        <div class="container">
          <div class="header">
            <h2>My Projects</h2>
            <div class="buttonDiv">
              <button id="newTask">New Task</button>
            </div>
          </div>
          <section class="tasks-container">
            <p class="loading-text">Loading...</p>
            <div class="tasks"></div>
          </section>
          <div id="calendar">
            <!-- Calendar  -->
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js"></script>
    <script src="homepage.js"></script>
    <script src="browser-app.js"></script>
  </body>
</html>
